<div>
  <h1>Sign In</h1>
  <form name="signIn">
    <label>User Name:
      <input type="email" name="email" ng-model="username">
    </label>
    <label>Password:
      <input type="password" name="password" ng-model="password">
    </label>
    <input type="submit" ng-click="logIn()">
  </form>
  <button ng-click="makeAToken()">MAKE A TOKEN</button>
  <a ui-sref-active="pageCurrentlyOn" ui-sref="signup">Don't have an account? Click here</a>
</div>
