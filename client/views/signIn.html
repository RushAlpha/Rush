<div class= 'signIn'>
  <header>
    <h1>Rush</h1>
   
  </header>
  <h2>Sign In</h2>
  <form name="signIn" class="form" ng-submit="logIn()">
    <md-input-container class="input">
      <label class="input">User Name</label>
      <input type="email" name="email" ng-model="username">
      <div ng-messages="userForm.email.$error">
        <div ng-message="required">username is Required!</div>
      </div>
    </md-input-container>
    <br>
    <br>
    <md-input-container class="input">
      <label class="input">Password</label>
      <input type="password" name="password" ng-model="password" required>
      <div ng-messages="userForm.password.$error">
        <div ng-message="required">Password is Required!</div>
      </div>
    </md-input-container>
    <button type="submit" class = 'enter'>
      <md-icon class="arrow" md-svg-icon="arrow" aria-label"submit">
      </md-icon>
    <button>
  </form>

  <div class="signuplink">
    <a  ui-sref="signup"> Don't have an account? Click here</a>
 
</div>
</div>
