<div>
  <h1>Sign Up</h1>
  <form name="signUp">
    <label>User Name:
      <input type="text" name="email" ng-model="username">
    </label>
    <label>Password:
      <input type="text" name="password" ng-model="password">
    </label>
    <label>
      Are you an owner?
      <input type="checkbox" ng-model="isOwnerBox.value">
    </label>
    <input type="submit" ng-click="logUp()">
  </form>
</div>
