	<div class=dealStyle>
		<div>
			<h1>Your Rush Deals</h1>
					<div class="dealLimit">
			<h2>Time Set for Deal</h2>
			<form>
				<label for="startTime">Deal Start Time:</label>
				   <input type="time" id="startTime" name="input" ng-model="startTime.value"
				       placeholder="HH:mm:ss" min="08:00:00" max="24:00:00" required />
				   <div role="alert">
				     <span class="error" ng-show="myForm.input.$error.required">
				         Required!</span>
				     <span class="error" ng-show="myForm.input.$error.time">
				         Not a valid date!</span>
				   </div>
			</form>
			<form>
				<label for="endTime">Deal End Time:</label>
				   <input type="time" id="endTime" name="input" ng-model="endTime.value"
				       placeholder="HH:mm:ss" min="08:00:00" max="24:00:00" required />
				   <div role="alert">
				     <span class="error" ng-show="myForm.input.$error.required">
				         Required!</span>
				     <span class="error" ng-show="myForm.input.$error.time">
				         Not a valid date!</span>
				   </div>
			</form>
			<div class="rushBtn">
				<md-button ng-click="dealLength(startTime.value, endTime.value)">Submit</md-button>
			</div>
		</div>
		<br />
		<h3 class="WithoutMaxTimeUnit" ng-if="hasTime">
            <timer countdown="currentTime" interval="1000"> {{hhours}} hour{{hoursS}}, {{mminutes}} minute{{minutesS}}, {{sseconds}} second{{secondsS}}</timer>
        </h3>
		<br />
		<br />
		</div>
		<div>
			<h2> Add a new deal </h2>
			<form>
				<input type="text" name="deal" ng-model="item" placeholder="Item">
				<input type="number" name="price" step="0.01" ng-model="price" placeholder="Price">
				<md-button class="addBtn" ng-click="addToDeals()">Add Item</md-button>
			</form>
		</div>
	</div>
	<div class="listStyle">
		<ul>
			<li ng-repeat="rush in rushes">
				<div class="listItem">
					<md-checkbox type="checkbox" class="checkColor" ng-model="rush.checked" ng-change="selectedDeals()"> {{rush.item + ": $" + rush.price}}
					</div>
					<button class="removeButton" ng-click='removeDeals($index)'>Remove</button>
				</li>
			</ul>
		</div>
		<div class="rushBtn">
			<md-button class='declareRushBtn' ng-click="declareRush()">Declare Rush</md-button>
		</div>
	</div>
</div>
