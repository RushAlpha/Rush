<div>
	<h1>Rush Consumer</h1>
	<div>{{Welcome}}</div>
	<a ui-sref-active="pageCurrentlyOn" ui-sref="signin" ng-click="authObj.$unauth()">Sign Out</a>
	<ui-gmap-google-map center='map.center' class='angular-google-map-container' zoom='map.zoom' ng-show='locationExists'>
		<ui-gmap-marker	idKey='1'	coords='map.center'></ui-gmap-marker>
		<ui-gmap-circle center='map.center'	radius='505' fill='{color: "#999", opacity: .6}' stroke='{color: "#33a", weight: 10, opacity: .2}'></ui-gmap-circle>
	</ui-gmap-google-map>
	<button ng-click="checkAuthentication()"></button>
	<button ng-click="filterPositions()">filter Positions</button>
	<div ng-repeat="deals in rushRestaurants">
		<div>{{deals.restName}}</div>
		<div ng-repeat="deal in deals">
			<div>
				{{deal.item + ': ' + deal.price}}
			</div>
		</div>
	</div>
</div>
