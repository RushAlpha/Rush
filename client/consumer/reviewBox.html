<md-dialog aria-label="Dash"  ng-cloak style="width: 500px">

  
  <form ng-controller = 'consumerController'> <!-- start of form-->
      


      <md-toolbar>
        <h2 class = "open" style='text-align: center; color: red;'>review the business</h2>
      </md-toolbar>
  
  
  <!-- //////////////////////////////////////////// -->
 
  <md-dialog-content> <!--start of inputs -->
     <div class="md-dialog-content">
       
        <div layout="column" layout-padding ng-cloak> <br/>
          
  <md-input-container class="md-icon-float md-block">
        <label class = "font">my name</label>
        <input  ng-model="user.name" type="text">
       
        </md-input-container>

        <md-input-container class="md-icon-float md-block">
        <label class = "font">what i think </label>
        <input  ng-model="user.review" type="text">
       
        </md-input-container>
    
  </md-dialog-content> <!--end of inputs -->

     <!-- //////////////////////////////////////////// -->
    


    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="answer()"> Cancel </md-button>
      <md-button  style="margin-right:20px;" ng-click='reviewPost(); answer()'> OKAY!</md-button>
    </md-dialog-actions>
 


  </form><!-- end of form-->
  
 

  

</md-dialog>
